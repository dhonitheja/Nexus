apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-api
  namespace: nexus-observability
spec:
  replicas: 2 # Scale to N for high throughput
  selector:
    matchLabels:
      app: nexus-api
  template:
    metadata:
      labels:
        app: nexus-api
    spec:
      containers:
      - name: nexus-api
        image: nexus/api:latest
        imagePullPolicy: Always
        env:
        - name: CLICKHOUSE_URL 
          value: "http://clickhouse.nexus-observability.svc.cluster.local:8123"
        - name: VICTORIA_METRICS_URL
          value: "http://victoriametrics.nexus-observability.svc.cluster.local:8428"
        - name: KAFKA_BROKERS
          value: "redpanda.nexus-observability.svc.cluster.local:9092"
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: nexus-api
  namespace: nexus-observability
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: nexus-api
  type: ClusterIP
