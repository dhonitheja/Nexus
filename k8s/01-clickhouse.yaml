apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clickhouse
  namespace: nexus-observability
spec:
  serviceName: clickhouse
  replicas: 3
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
      - name: clickhouse
        image: clickhouse/clickhouse-server:latest
        ports:
        - containerPort: 8123
          name: http
        - containerPort: 9000
          name: tcp
        livenessProbe:
          httpGet:
            path: /ping
            port: http
        volumeMounts:
        - name: clickhouse-data
          mountPath: /var/lib/clickhouse
        - name: clickhouse-config
          mountPath: /etc/clickhouse-server/config.d/macros.xml
          subPath: macros.xml
  volumeClaimTemplates:
  - metadata:
      name: clickhouse-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100Gi

---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: nexus-observability
spec:
  ports:
  - port: 8123
    name: http
  - port: 9000
    name: tcp
  selector:
    app: clickhouse
  clusterIP: None

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clickhouse-config
  namespace: nexus-observability
data:
  # Dynamically configure replica ID using pod hostname
  macros.xml: |
    <yandex>
        <macros>
            <shard>01</shard>
            <replica>POD_NAME</replica> 
        </macros>
        <zookeeper>
            <node index="1">
                <host>zookeeper-0.zookeeper.nexus-observability.svc.cluster.local</host>
                <port>2181</port>
            </node>
            <node index="2">
                <host>zookeeper-1.zookeeper.nexus-observability.svc.cluster.local</host>
                <port>2181</port>
            </node>
            <node index="3">
                <host>zookeeper-2.zookeeper.nexus-observability.svc.cluster.local</host>
                <port>2181</port>
            </node>
        </zookeeper>
    </yandex>
